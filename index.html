        class AppStore {
            constructor() {
                this.user = null;
                this.data = { history: [], favorites: [], playlists: {} };
                this.currentVideo = null;
                try {
                    firebase.initializeApp(CONFIG.firebase);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.setupAuthListener();
                } catch (e) { console.error("Firebase Init Error:", e); }
            }
            setupAuthListener() {
                this.auth.onAuthStateChanged(user => {
                    this.user = user;
                    window.app.ui.updateAuth(user);
                    if (user) this.syncData(user.uid);
                    else {
                        this.data = { history: [], favorites: [], playlists: {} };
                        window.app.ui.renderList();
                    }
                });
            }
            syncData(uid) {
                this.db.collection('users').doc(uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const cloudData = doc.data();
                        this.data.history = cloudData.history || [];
                        this.data.favorites = cloudData.favorites || [];
                        this.data.playlists = cloudData.playlists || {};
                        window.app.ui.renderList();
                        window.app.ui.updateFavButton();
                    }
                });
            }
            async addAction(type, value, extra = null) {
                if (!this.user) { window.app.ui.toast("Please sign in to save data.", "error"); return; }
                const docRef = this.db.collection('users').doc(this.user.uid);
                try {
                    if (type === 'history') {
                        this.data.history.unshift(value); window.app.ui.renderList();
                        await docRef.set({ history: firebase.firestore.FieldValue.arrayUnion(value) }, { merge: true });
                    } else if (type === 'favorite') {
                        if (this.data.favorites.includes(value)) {
                            await docRef.update({ favorites: firebase.firestore.FieldValue.arrayRemove(value) });
                            window.app.ui.toast("Removed from Favorites");
                        } else {
                            await docRef.update({ favorites: firebase.firestore.FieldValue.arrayUnion(value) });
                            window.app.ui.toast("Added to Favorites");
                        }
                    } else if (type === 'playlist' && extra) {
                        let update = {}; update[`playlists.${extra}`] = firebase.firestore.FieldValue.arrayUnion(value);
                        await docRef.set(update, { merge: true });
                        window.app.ui.toast(`Added to ${extra}`);
                    }
                } catch (e) { window.app.ui.toast("Sync Error", "error"); }
            }
        }

        class VideoEngine {
            constructor() {
                this.hls = null;
                this.container = document.getElementById('active-player');
                this.placeholder = document.getElementById('player-placeholder');
                this.qualityCtrl = document.getElementById('quality-control');
                this.qualitySelect = document.getElementById('quality-select');
            }
            load(url) {
                this.reset();
                window.app.store.currentVideo = url;
                window.app.store.addAction('history', url);
                window.app.ui.updateFavButton();
                if (url.includes('.m3u8')) this.playHLS(url);
                else if (url.match(/(youtube\.com|youtu\.be)/)) this.playYoutube(url);
                else if (url.match(/\.(mp4|webm|ogg)$/i)) this.playDirect(url);
                else this.playEmbed(url);
            }
            reset() {
                if (this.hls) { this.hls.destroy(); this.hls = null; }
                this.container.innerHTML = '';
                this.container.classList.remove('hidden');
                this.placeholder.classList.add('hidden');
                document.getElementById('fallback-trigger').classList.add('hidden');
                this.qualityCtrl.classList.add('hidden');
                this.qualitySelect.innerHTML = '<option value="-1">Auto</option>';
            }
            playHLS(url) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true;
                video.className = "w-full h-full object-contain";
                this.container.appendChild(video);
                if (Hls.isSupported()) {
                    this.hls = new Hls();
                    this.hls.loadSource(url);
                    this.hls.attachMedia(video);
                    this.hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                        const levels = data.levels;
                        if(levels.length > 0) {
                            this.qualityCtrl.classList.remove('hidden');
                            levels.forEach((level, index) => {
                                const opt = document.createElement('option');
                                opt.value = index; opt.text = level.height + 'p';
                                this.qualitySelect.appendChild(opt);
                            });
                            this.qualitySelect.onchange = (e) => { this.hls.currentLevel = parseInt(e.target.value); };
                        }
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; }
                window.app.ui.toast("Playing HLS Stream");
            }
            playYoutube(url) {
                const id = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/)[2];
                this.container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" class="w-full h-full" frameborder="0" allowfullscreen></iframe>`;
            }
            playDirect(url) {
                this.container.innerHTML = `<video src="${url}" controls autoplay class="w-full h-full object-contain"></video>`;
            }
            playEmbed(url) {
                // Ensure we display something even if it might get blocked
                this.container.innerHTML = `<iframe src="${url}" class="w-full h-full" frameborder="0" allowfullscreen referrerpolicy="no-referrer"></iframe>`;
                document.getElementById('fallback-trigger').classList.remove('hidden');
                window.app.ui.toast("Playing. If blocked, click Pop-out.", "info");
            }
            playFromInput() {
                const val = document.getElementById('videoInput').value.trim();
                if (val) this.load(val);
            }
            openPopout() {
                if (window.app.store.currentVideo) window.open(window.app.store.currentVideo, 'Popout', 'width=854,height=480');
            }
        }

        // --- SMART CONVERTER ---
        class Converter {
            constructor() {
                this.btn = document.getElementById('btn-scan');
                this.input = document.getElementById('convert-url');
                this.output = document.getElementById('scan-output');
                this.resultBox = document.getElementById('scan-result');
                this.resultTitle = document.getElementById('result-title');
                this.resultNote = document.getElementById('result-note');
            }

            async process() {
                const url = this.input.value.trim();
                if (!url) return window.app.ui.toast("Enter a URL", "error");

                this.setLoading(true);
                
                // 1. TRY LOGIC FIRST (Instant & Secure)
                const smartLink = this.getSmartEmbedURL(url);
                
                if (smartLink) {
                    // Success via Logic - No scan needed
                    this.showSuccess(smartLink, "Logic");
                    this.setLoading(false);
                    return;
                }

                // 2. IF LOGIC FAILS, TRY PROXY SCAN
                let found = null;
                for (const proxy of CONFIG.proxies) {
                    try {
                        const res = await fetch(proxy + encodeURIComponent(url));
                        const text = await res.text();
                        const match = text.match(/(https?:\\?\/\\?\/[^"'\s]+\.m3u8[^"'\s]*)/);
                        if (match) {
                            found = match[0].replace(/\\/g, ''); 
                            break;
                        }
                    } catch (e) { console.log("Proxy failed"); }
                }

                if (found) {
                    this.showSuccess(found, "Scan");
                } else {
                    // 3. FINAL FALLBACK: Use original URL but show manual sniffer advice
                    // Instead of "Error", we give them the URL back but warn them.
                    this.showSuccess(url, "Fallback");
                    window.app.ui.toast("Security High. Use Pop-out player if this fails.", "info");
                }
                
                this.setLoading(false);
            }

            // Regex Pattern Matching for known sites
            getSmartEmbedURL(url) {
                try {
                    const u = new URL(url);
                    const path = u.pathname.replace(/\/$/, '');
                    if (u.hostname.includes('xhamster')) {
                        const m = path.match(/(xh[a-zA-Z0-9]+)/) || path.match(/(\d+)$/);
                        if (m) return `https://xhamster.com/embed/${m[1]}`;
                    } else if (u.hostname.includes('pornhub')) {
                        const m = url.match(/viewkey=([^&]+)/);
                        if (m) return `https://www.pornhub.com/embed/${m[1]}`;
                    } else if (u.hostname.includes('xvideos')) {
                        const m = url.match(/video(\d+)/);
                        if (m) return `https://www.xvideos.com/embedframe/${m[1]}`;
                    } else if (u.hostname.includes('spankbang')) {
                        const m = url.match(/\/([\w\d]+)\/video/);
                        if(m) return `https://spankbang.com/${m[1]}/embed/`;
                    }
                } catch(e) {}
                return null;
            }

            showSuccess(link, method) {
                this.output.value = link;
                this.resultBox.classList.remove('hidden');
                
                if (method === "Logic") {
                    this.resultTitle.innerHTML = `✅ Smart Link Generated (Instant)`;
                    this.resultNote.innerText = "Security bypassed via pattern matching.";
                } else if (method === "Scan") {
                    this.resultTitle.innerHTML = `✅ Stream Extracted (Scanned)`;
                    this.resultNote.innerText = "Raw video stream found.";
                } else {
                    this.resultTitle.innerHTML = `⚠️ Standard Link (Fallback)`;
                    this.resultNote.innerText = "Site blocked scanning. If this doesn't play, use the Pop-out button.";
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.btn.innerHTML = '<span class="loader"></span> Processing...';
                    this.btn.disabled = true;
                    this.resultBox.classList.add('hidden');
                } else {
                    this.btn.innerHTML = '<span><i class="fa-solid fa-bolt"></i> Generate Playable Link</span>';
                    this.btn.disabled = false;
                }
            }

            copyResult() {
                this.output.select(); document.execCommand('copy');
                window.app.ui.toast("Copied!");
            }
            playResult() {
                const url = this.output.value;
                window.app.ui.navigate('player');
                document.getElementById('videoInput').value = url;
                window.app.player.load(url);
            }
        }

        class UIManager {
            constructor() {
                this.currentListTab = 'history';
                this.activePlaylist = null;
            }
            navigate(view) {
                document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('bg-gray-800', 'text-white'));
            }
            toast(msg, type = "info") {
                const bg = type === 'error' ? "#ef4444" : (type === 'success' ? "#22c55e" : "#3b82f6");
                Toastify({ text: msg, duration: 3000, gravity: "bottom", position: "right", style: { background: bg, borderRadius: "8px" } }).showToast();
            }
            updateAuth(user) {
                const nameEl = document.getElementById('user-name');
                const statusEl = document.getElementById('auth-status');
                const btn = document.querySelector('#user-section button i');
                if (user) {
                    nameEl.innerText = user.displayName || "User";
                    statusEl.innerText = "Synced"; statusEl.className = "text-xs text-green-500";
                    btn.className = "fa-solid fa-right-from-bracket";
                } else {
                    nameEl.innerText = "Guest";
                    statusEl.innerText = "Not synced"; statusEl.className = "text-xs text-gray-500";
                    btn.className = "fa-solid fa-right-to-bracket";
                }
            }
            switchListTab(tab) {
                this.currentListTab = tab; this.activePlaylist = null;
                document.querySelectorAll('.list-tab').forEach(t => {
                    t.classList.remove('text-brand-500', 'border-b-2', 'border-brand-500'); t.classList.add('text-gray-500');
                });
                document.getElementById(`tab-${tab}`).classList.remove('text-gray-500');
                document.getElementById(`tab-${tab}`).classList.add('text-brand-500', 'border-b-2', 'border-brand-500');
                this.renderList();
            }
            renderList() {
                const container = document.getElementById('list-content');
                const data = window.app.store.data;
                container.innerHTML = '';
                let items = [];
                if (this.currentListTab === 'history') items = data.history;
                else if (this.currentListTab === 'favorites') items = data.favorites;
                else if (this.currentListTab === 'playlists') {
                    if (this.activePlaylist) items = data.playlists[this.activePlaylist] || [];
                    else {
                        const names = Object.keys(data.playlists);
                        if (names.length === 0) container.innerHTML = '<div class="text-center py-10 text-gray-600 italic">No playlists.</div>';
                        names.forEach(name => {
                            const el = document.createElement('div');
                            el.className = "flex justify-between items-center p-3 hover:bg-gray-800 rounded-lg group cursor-pointer transition";
                            el.innerHTML = `<div class="flex items-center gap-3 overflow-hidden"><i class="fa-solid fa-folder text-yellow-500"></i><span class="truncate text-sm font-medium">${name}</span></div>`;
                            el.querySelector('div').onclick = () => { this.activePlaylist = name; this.renderList(); };
                            container.appendChild(el);
                        });
                        return;
                    }
                }
                if (items.length === 0) { container.innerHTML = '<div class="text-center py-10 text-gray-600 italic">List is empty.</div>'; return; }
                items.forEach(url => {
                    const el = document.createElement('div');
                    el.className = "flex justify-between items-center p-3 hover:bg-gray-800 rounded-lg group transition";
                    el.innerHTML = `<div class="flex items-center gap-3 overflow-hidden cursor-pointer flex-1" onclick="window.app.player.load('${url}')"><i class="fa-solid fa-play text-gray-600 text-xs"></i><span class="truncate text-sm text-gray-300 group-hover:text-white">${url}</span></div>`;
                    container.appendChild(el);
                });
            }
            updateFavButton() {
                const btn = document.getElementById('btn-fav');
                const url = window.app.store.currentVideo;
                if (!url) return;
                const isFav = window.app.store.data.favorites.includes(url);
                if (isFav) { btn.innerHTML = '<i class="fa-solid fa-star text-yellow-500"></i> Favorited'; btn.classList.add('text-white'); } 
                else { btn.innerHTML = '<i class="fa-regular fa-star"></i> Favorite'; btn.classList.remove('text-white'); }
            }
            toggleMobileMenu() {
                const sidebar = document.querySelector('aside');
                sidebar.classList.toggle('hidden'); sidebar.classList.toggle('absolute'); sidebar.classList.toggle('z-50'); sidebar.classList.toggle('h-full');
            }
        }

        class App {
            constructor() {
                this.ui = new UIManager();
                this.store = new AppStore();
                this.player = new VideoEngine();
                this.converter = new Converter();
                this.data = {
                    toggleFavorite: () => this.store.addAction('favorite', this.store.currentVideo),
                    addToPlaylist: () => { const name = prompt("Playlist Name:"); if (name) this.store.addAction('playlist', this.store.currentVideo, name); }
                };
                this.auth = {
                    toggle: () => {
                        if (this.store.user) this.store.auth.signOut();
                        else this.store.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => this.ui.toast(e.message, 'error'));
                    }
                };
            }
        }

        window.app = new App();
    </script>
</body>
