<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Player + History Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { margin-bottom: 20px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button.play-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button.play-btn:hover { background-color: #0056b3; }

        #player-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-bottom: 30px;
        }

        #player-wrapper iframe, 
        #player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error-msg {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
            margin-bottom: 10px;
        }

        /* --- History Section Styles --- */
        .history-section {
            border-top: 1px solid #444;
            padding-top: 20px;
            text-align: left;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .clear-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .clear-btn:hover { background: #c9302c; }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
        }

        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
            background: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between; /* Space between text and X button */
            align-items: center;
            transition: background 0.2s;
            font-size: 14px;
        }

        #history-list li:hover { background: #444; }
        #history-list li:last-child { border-bottom: none; }

        /* Style for the URL text inside the list item */
        .history-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px;
            flex-grow: 1;
        }

        /* Style for the individual delete (X) button */
        .delete-item {
            color: #ff6b6b;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .delete-item:hover {
            background: #ff6b6b;
            color: white;
        }

        #history-list::-webkit-scrollbar { width: 8px; }
        #history-list::-webkit-scrollbar-track { background: #2d2d2d; }
        #history-list::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Universal Video Player</h1>
    <div class="input-group">
        <input type="text" id="videoLink" placeholder="Paste YouTube link or Direct MP4 URL here...">
        <button class="play-btn" onclick="playNewVideo()">Play Video</button>
    </div>
    
    <p id="error" class="error-msg">Invalid video link format.</p>

    <div id="player-wrapper">
        </div>

    <div class="history-section">
        <div class="history-header">
            <h3>Watch History</h3>
            <button class="clear-btn" onclick="clearAllHistory()">Clear All</button>
        </div>
        <ul id="history-list">
            </ul>
    </div>
</div>

<script>
    window.onload = function() {
        renderHistory();
    };

    function playNewVideo() {
        const url = document.getElementById('videoLink').value.trim();
        if(url) {
            if(loadPlayer(url)) {
                addToHistory(url);
            }
        }
    }

    function loadPlayer(url) {
        const wrapper = document.getElementById('player-wrapper');
        const errorMsg = document.getElementById('error');
        
        wrapper.innerHTML = '';
        wrapper.style.display = 'none';
        errorMsg.style.display = 'none';

        const youtubeId = getYouTubeID(url);

        if (youtubeId) {
            wrapper.style.display = 'block';
            wrapper.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${youtubeId}?autoplay=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
        } 
        else if (url.match(/\.(mp4|webm|ogg)$/i) || url.includes('blob:')) {
            wrapper.style.display = 'block';
            wrapper.innerHTML = `
                <video controls autoplay>
                    <source src="${url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>`;
        } 
        else {
            errorMsg.style.display = 'block';
            errorMsg.innerText = "Unsupported link format.";
            return false;
        }
        return true;
    }

    function getYouTubeID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // --- History Logic ---

    function addToHistory(url) {
        let history = JSON.parse(localStorage.getItem('videoHistory')) || [];
        history = history.filter(item => item !== url);
        history.unshift(url);
        localStorage.setItem('videoHistory', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('videoHistory')) || [];
        
        list.innerHTML = '';

        if(history.length === 0) {
            list.innerHTML = '<li style="color: #777; cursor: default;">No history yet.</li>';
            return;
        }

        history.forEach((url, index) => {
            const li = document.createElement('li');
            
            // Text Span (Clicking this plays the video)
            const textSpan = document.createElement('span');
            textSpan.className = 'history-text';
            textSpan.innerText = url;
            textSpan.onclick = function() {
                document.getElementById('videoLink').value = url;
                loadPlayer(url);
                addToHistory(url); 
            };

            // Delete Button (Clicking this deletes the item)
            const deleteBtn = document.createElement('span');
            deleteBtn.className = 'delete-item';
            deleteBtn.innerText = 'âœ•';
            deleteBtn.title = "Remove from history";
            deleteBtn.onclick = function(e) {
                // stopPropagation prevents the click from bubbling up to the 'li' and playing the video
                e.stopPropagation(); 
                deleteSingleItem(index);
            };

            li.appendChild(textSpan);
            li.appendChild(deleteBtn);
            list.appendChild(li);
        });
    }

    function deleteSingleItem(index) {
        let history = JSON.parse(localStorage.getItem('videoHistory')) || [];
        // Remove 1 item at the specific index
        history.splice(index, 1);
        localStorage.setItem('videoHistory', JSON.stringify(history));
        renderHistory();
    }

    function clearAllHistory() {
        localStorage.removeItem('videoHistory');
        renderHistory();
    }
</script>

</body>
</html>
