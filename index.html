<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudStream Pro</title>
    
    <!-- PWA & MOBILE OPTIMIZATION -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#171923">
    
    <!-- SECURITY -->
    <meta name="referrer" content="no-referrer">
    
    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://www.youtube-nocookie.com">
    <link rel="preconnect" href="https://www.google.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { colors: { gray: { 750: '#2d3748', 850: '#1a202c', 950: '#171923' }, brand: { 500: '#3b82f6', 600: '#2563eb' } } }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Mobile Smoothness */
        * { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%;
            width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 font-sans h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-gray-900 rounded-xl shadow-2xl border border-gray-800 p-4 md:p-6 fade-in flex flex-col max-h-full overflow-y-auto">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center mb-6 shrink-0">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-bolt text-yellow-500 text-xl md:text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-white">CloudStream <span class="hidden md:inline text-xs bg-brand-600 text-white px-2 py-1 rounded ml-1">MANUAL</span></h1>
            </div>
            <button onclick="window.app?.auth?.toggle()" class="text-sm text-gray-400 hover:text-white flex items-center gap-2 px-3 py-2 rounded-lg active:bg-gray-800 transition">
                <span id="user-name" class="max-w-[100px] truncate">Guest</span> <i class="fa-solid fa-user-circle text-lg"></i>
            </button>
        </div>

        <!-- CONVERTER TOOLS TOGGLE -->
        <div class="mb-4 shrink-0">
            <button onclick="document.getElementById('converter-panel').classList.toggle('hidden')" class="w-full bg-gray-800 hover:bg-gray-700 text-brand-400 font-bold py-3 rounded-lg border border-gray-700 flex items-center justify-center gap-2 transition">
                <i class="fa-solid fa-screwdriver-wrench"></i> üõ†Ô∏è Open Link Converter Tools
            </button>
        </div>

        <!-- CONVERTER PANEL (Updated Design) -->
        <div id="converter-panel" class="hidden mb-6 bg-gray-800 p-4 rounded-lg border border-gray-700 fade-in">
            <div class="mb-2">
                <h3 class="text-yellow-500 font-bold flex items-center gap-2">
                    <i class="fa-solid fa-link"></i> Smart Link Converter
                </h3>
                <p class="text-xs text-gray-400 mt-1">Paste a regular video link. We will instantly calculate the best playable link for you.</p>
            </div>
            
            <div class="flex gap-2 mt-3">
                <input type="text" id="convert-url" class="flex-1 bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-yellow-500 transition" placeholder="https://xhamster.com/videos/...">
                <button onclick="window.app?.converter?.scan()" id="btn-scan" class="bg-yellow-600 hover:bg-yellow-500 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-lg transition flex items-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Convert
                </button>
            </div>

            <!-- Scan Result (Green Box) -->
            <div id="scan-result" class="hidden mt-4 p-3 bg-green-900/30 border border-green-500/50 rounded-lg">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-green-400 text-xs font-bold">‚úÖ Clean Link Generated! Copy below:</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="scan-output" readonly class="flex-1 bg-gray-950 border border-gray-700 rounded px-3 py-1.5 text-xs font-mono text-green-300 focus:outline-none">
                    <button onclick="window.app?.converter?.copyResult()" class="bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition flex items-center gap-1">
                        <i class="fa-regular fa-copy"></i> Copy
                    </button>
                </div>
                <p class="text-[10px] text-gray-500 mt-2 italic">* Paste this into the player below. If it fails, use the Pop-out button.</p>
            </div>
        </div>

        <!-- INPUT SECTION -->
        <div class="mb-4 shrink-0">
            <label class="text-xs text-gray-500 ml-1 mb-1 block uppercase tracking-wider font-semibold">Step 2: Paste & Play</label>
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <input type="text" id="videoInput" 
                        class="w-full bg-gray-950 border border-gray-700 rounded-lg pl-10 pr-4 py-3 text-white focus:outline-none focus:border-brand-500 transition shadow-inner text-base" 
                        placeholder="Paste .m3u8 or video link here...">
                </div>
                <button onclick="window.app?.player?.playFromInput()" class="bg-brand-600 active:bg-brand-700 hover:bg-brand-500 text-white px-6 rounded-lg font-bold shadow-lg flex items-center justify-center transition">
                    PLAY
                </button>
            </div>
        </div>

        <!-- PLAYER SECTION -->
        <div class="relative w-full aspect-video bg-black rounded-lg overflow-hidden shadow-2xl border border-gray-800 group mb-4 shrink-0">
            <div id="player-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 p-4 text-center">
                <i class="fa-solid fa-film text-5xl mb-3 opacity-30"></i>
                <p class="text-sm">Player Ready</p>
            </div>
            <div id="active-player" class="absolute inset-0 hidden"></div>
        </div>

        <!-- CONTROLS & TOOLS -->
        <div class="flex flex-col gap-3 shrink-0">
            <!-- Fallback / Popout -->
            <div id="fallback-trigger" class="hidden text-center bg-gray-800/50 p-3 rounded-lg border border-yellow-900/30">
                <p class="text-xs text-yellow-500 mb-2"><i class="fa-solid fa-shield-halved"></i> Playback blocked?</p>
                <button onclick="window.app?.player?.openPopout()" class="w-full bg-gray-700 active:bg-gray-600 text-white px-4 py-3 rounded-lg font-bold text-sm shadow-md border border-gray-600 flex items-center justify-center gap-2">
                    <span>üöÄ Launch Pop-out Window</span>
                </button>
            </div>

            <!-- Quality Control -->
            <div id="quality-control" class="hidden flex justify-end">
                <select id="quality-select" class="bg-gray-800 text-white text-xs rounded border border-gray-700 px-3 py-2 outline-none appearance-none cursor-pointer">
                    <option value="-1">Auto Quality</option>
                </select>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyAHAkFmBFw4hPcYq5lJbJoLS4jlcEDcTbk",
                authDomain: "cloud-player-8c1b9.firebaseapp.com",
                projectId: "cloud-player-8c1b9",
                storageBucket: "cloud-player-8c1b9.firebasestorage.app",
                messagingSenderId: "168933807242",
                appId: "1:168933807242:web:2cd70df286176208d94973",
                measurementId: "G-305QV5NYMK"
            },
            proxies: [
                "https://corsproxy.io/?",
                "https://api.allorigins.win/raw?url="
            ]
        };

        class AppStore {
            constructor() {
                this.user = null;
                this.currentVideo = null;
                try {
                    firebase.initializeApp(CONFIG.firebase);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    this.auth.onAuthStateChanged(u => {
                        this.user = u;
                        document.getElementById('user-name').innerText = u ? (u.displayName || 'User') : 'Guest';
                    });
                } catch (e) {}
            }
            async saveHistory(url) {
                if (!this.user) return;
                try {
                    await this.db.collection('users').doc(this.user.uid).set({
                        history: firebase.firestore.FieldValue.arrayUnion(url)
                    }, { merge: true });
                } catch(e) {}
            }
        }

        class VideoEngine {
            constructor() {
                this.hls = null;
                this.container = document.getElementById('active-player');
                this.placeholder = document.getElementById('player-placeholder');
                this.qualityCtrl = document.getElementById('quality-control');
                this.qualitySelect = document.getElementById('quality-select');
            }

            load(url) {
                this.reset();
                window.app.store.currentVideo = url;
                window.app.store.saveHistory(url);

                if (url.includes('.m3u8')) this.playHLS(url);
                else if (url.match(/(youtube\.com|youtu\.be)/)) this.playYoutube(url);
                else if (url.match(/\.(mp4|webm|ogg)$/i)) this.playDirect(url);
                else this.playEmbed(url);
            }

            reset() {
                if (this.hls) { this.hls.destroy(); this.hls = null; }
                this.container.innerHTML = '';
                this.container.classList.remove('hidden');
                this.placeholder.classList.add('hidden');
                document.getElementById('fallback-trigger').classList.add('hidden');
                this.qualityCtrl.classList.add('hidden');
            }

            playHLS(url) {
                const video = document.createElement('video');
                video.controls = true; video.autoplay = true;
                video.setAttribute('playsinline', ''); 
                video.className = "w-full h-full object-contain";
                this.container.appendChild(video);

                if (Hls.isSupported()) {
                    const hlsConfig = { maxBufferLength: 60, maxMaxBufferLength: 600 };
                    this.hls = new Hls(hlsConfig);
                    this.hls.loadSource(url);
                    this.hls.attachMedia(video);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, (e, data) => {
                        if(data.levels.length > 1) {
                            this.qualityCtrl.classList.remove('hidden');
                            this.qualitySelect.innerHTML = '<option value="-1">Auto Quality</option>';
                            data.levels.forEach((l, i) => {
                                const opt = document.createElement('option');
                                opt.value = i; opt.text = l.height + 'p';
                                this.qualitySelect.appendChild(opt);
                            });
                            this.qualitySelect.onchange = (ev) => this.hls.currentLevel = parseInt(ev.target.value);
                        }
                        video.play().catch(() => {});
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play();
                }
            }

            playYoutube(url) {
                const id = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/)[2];
                this.container.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" class="w-full h-full" frameborder="0" allowfullscreen></iframe>`;
            }

            playDirect(url) {
                this.container.innerHTML = `<video src="${url}" controls autoplay playsinline class="w-full h-full object-contain"></video>`;
            }

            playEmbed(url) {
                this.container.innerHTML = `<iframe src="${url}" class="w-full h-full" frameborder="0" allowfullscreen referrerpolicy="no-referrer"></iframe>`;
                document.getElementById('fallback-trigger').classList.remove('hidden');
            }

            playFromInput() {
                const val = document.getElementById('videoInput').value.trim();
                if (val) this.load(val);
                else Toastify({text: "Please paste a link first", style: {background: "#ef4444"}}).showToast();
            }

            openPopout() {
                if (window.app.store.currentVideo) {
                    window.open(window.app.store.currentVideo, 'PopoutPlayer', 'width=854,height=480,scrollbars=yes');
                }
            }
        }

        class Converter {
            async scan() {
                const input = document.getElementById('convert-url').value.trim();
                const btn = document.getElementById('btn-scan');
                const resultBox = document.getElementById('scan-result');
                const resultOut = document.getElementById('scan-output');
                
                if (!input) return window.app.ui.toast("Enter a URL first", "error");

                btn.innerHTML = '<span class="loader"></span>';
                btn.disabled = true;
                resultBox.classList.add('hidden');

                // 1. SMART REGEX (No Scan needed)
                let found = this.getSmartLink(input);

                // 2. PROXY SCAN (Fallback)
                if (!found) {
                    for (const proxy of CONFIG.proxies) {
                        try {
                            const res = await fetch(proxy + encodeURIComponent(input));
                            const text = await res.text();
                            const match = text.match(/(https?:\\?\/\\?\/[^"'\s]+\.m3u8[^"'\s]*)/);
                            if (match) {
                                found = match[0].replace(/\\/g, ''); 
                                break;
                            }
                        } catch (e) {}
                    }
                }

                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Convert';
                btn.disabled = false;

                if (found) {
                    resultOut.value = found;
                    resultBox.classList.remove('hidden');
                    window.app.ui.toast("Link Generated!", "success");
                } else {
                    window.app.ui.toast("Could not convert. Site is high security.", "error");
                }
            }

            // Logic to convert links instantly without scanning
            getSmartLink(url) {
                try {
                    const u = new URL(url);
                    const path = u.pathname.replace(/\/$/, '');
                    
                    // xHamster
                    if (u.hostname.includes('xhamster')) {
                        const m = path.match(/(xh[a-zA-Z0-9]+)/) || path.match(/(\d+)$/);
                        if(m) return `https://xhamster.com/embed/${m[1]}`;
                    }
                    // Pornhub
                    if (u.hostname.includes('pornhub')) {
                        const m = url.match(/viewkey=([^&]+)/);
                        if(m) return `https://www.pornhub.com/embed/${m[1]}`;
                    }
                    // XVideos
                    if (u.hostname.includes('xvideos')) {
                        const m = url.match(/video(\d+)/);
                        if(m) return `https://www.xvideos.com/embedframe/${m[1]}`;
                    }
                    // Spankbang
                    if (u.hostname.includes('spankbang')) {
                        const m = url.match(/\/([\w\d]+)\/video/);
                        if(m) return `https://spankbang.com/${m[1]}/embed/`;
                    }
                } catch(e) {}
                return null;
            }

            copyResult() {
                document.getElementById('scan-output').select();
                document.execCommand('copy');
                window.app.ui.toast("Copied!", "success");
            }
        }

        class UIManager {
            toast(msg, type = "info") {
                const bg = type === 'error' ? "#ef4444" : (type === 'success' ? "#22c55e" : "#3b82f6");
                Toastify({ text: msg, duration: 3000, gravity: "bottom", position: "right", style: { background: bg, borderRadius: "8px" } }).showToast();
            }
        }

        class App {
            constructor() {
                this.ui = new UIManager();
                this.store = new AppStore();
                this.player = new VideoEngine();
                this.converter = new Converter();
                this.auth = {
                    toggle: () => {
                        if (this.store.user) this.store.auth.signOut();
                        else this.store.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
                    }
                };
            }
        }

        window.app = new App();
    </script>
</body>
