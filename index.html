<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Video Player</title>
    
    <!-- SPEED BOOST: Pre-connect -->
    <link rel="preconnect" href="https://www.youtube-nocookie.com">
    <link rel="preconnect" href="https://www.google.com">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        /* --- Auth Header --- */
        .auth-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #555;
            display: none;
        }

        .user-name {
            font-size: 14px;
            color: #ccc;
        }

        .btn-auth {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn-auth:hover { background-color: #3367d6; }
        .btn-logout { background-color: #555; }
        .btn-logout:hover { background-color: #666; }

        /* --- Player Controls --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button.play-btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button.play-btn:hover { background-color: #0056b3; }

        #player-wrapper {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-bottom: 15px;
        }

        #player-wrapper iframe, 
        #player-wrapper video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        
        /* Pop-out / Fallback Controls */
        #fallback-container {
            display: none;
            margin-bottom: 25px;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #d9534f;
            text-align: left;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fallback-text {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: #fff;
        }

        .popout-btn {
            background: #d9534f; /* Red for visibility */
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .popout-btn:hover { 
            background: #c9302c; 
            transform: scale(1.02);
        }

        .status-msg {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        .error { background: #d9534f; color: white; }
        .info { background: #17a2b8; color: white; }

        /* --- History Section --- */
        .history-section {
            border-top: 1px solid #444;
            padding-top: 20px;
            text-align: left;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .clear-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0; /* Hidden by default */
            pointer-events: none;
        }
        .clear-btn.visible { opacity: 1; pointer-events: auto; }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
        }

        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
            background: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #history-list li:hover { background: #444; }
        
        .history-link {
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 15px;
            flex-grow: 1;
            color: #fff;
        }
        
        .history-link:hover { text-decoration: underline; }

        .delete-btn {
            color: #ff6b6b;
            font-weight: bold;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .empty-state {
            padding: 20px;
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-header">
        <div class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="">
            <span id="userName" class="user-name">Not signed in</span>
        </div>
        <button id="authBtn" class="btn-auth" onclick="handleAuth()">Sign in with Google</button>
    </div>

    <h1>Cloud Player</h1>
    <div class="input-group">
        <input type="text" id="videoLink" placeholder="Paste ANY video link...">
        <button class="play-btn" onclick="playVideo()">Play</button>
    </div>
    
    <div id="statusMsg" class="status-msg"></div>

    <div id="player-wrapper"></div>
    
    <!-- Robust Fallback Section -->
    <div id="fallback-container">
        <span class="fallback-text">
            <strong>Video blocked?</strong> This site is blocking the player window.
            <br>Click the red button to open it in a secure pop-up mode.
        </span>
        <button id="popout-btn" class="popout-btn" onclick="openPopupPlayer()">ðŸš€ Launch Pop-out Player</button>
    </div>

    <div class="history-section">
        <div class="history-header">
            <h3>Watch History</h3>
            <button id="clearBtn" class="clear-btn" onclick="clearHistory()">Clear All</button>
        </div>
        <ul id="history-list">
            <li class="empty-state">Sign in to sync your history across devices.</li>
        </ul>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    // --- 1. FIREBASE CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAHAkFmBFw4hPcYq5lJbJoLS4jlcEDcTbk",
        authDomain: "cloud-player-8c1b9.firebaseapp.com",
        projectId: "cloud-player-8c1b9",
        storageBucket: "cloud-player-8c1b9.firebasestorage.app",
        messagingSenderId: "168933807242",
        appId: "1:168933807242:web:2cd70df286176208d94973",
        measurementId: "G-305QV5NYMK"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let historyUnsubscribe = null;
    let currentVideoUrl = ""; // Store for popup player

    // --- 2. AUTHENTICATION LOGIC ---
    auth.onAuthStateChanged((user) => {
        currentUser = user;
        updateAuthUI(user);
        
        if (user) {
            subscribeToHistory(user.uid);
        } else {
            if (historyUnsubscribe) historyUnsubscribe();
            renderHistoryList([]);
            document.getElementById('history-list').innerHTML = 
                '<li class="empty-state">Sign in to sync your history.</li>';
        }
    });

    function handleAuth() {
        if (currentUser) {
            auth.signOut();
        } else {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch((error) => {
                console.error("Auth Error:", error);
                showStatus(error.message, 'error');
            });
        }
    }

    function updateAuthUI(user) {
        const authBtn = document.getElementById('authBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const clearBtn = document.getElementById('clearBtn');

        if (user) {
            authBtn.textContent = 'Sign Out';
            authBtn.classList.add('btn-logout');
            userName.textContent = user.displayName;
            userAvatar.src = user.photoURL;
            userAvatar.style.display = 'block';
            clearBtn.classList.add('visible');
        } else {
            authBtn.textContent = 'Sign in with Google';
            authBtn.classList.remove('btn-logout');
            userName.textContent = 'Not signed in';
            userAvatar.style.display = 'none';
            clearBtn.classList.remove('visible');
        }
    }

    // --- 3. DATABASE LOGIC ---
    function subscribeToHistory(uid) {
        const userDoc = db.collection('users').doc(uid);

        historyUnsubscribe = userDoc.onSnapshot((doc) => {
            if (doc.exists && doc.data().history) {
                renderHistoryList(doc.data().history);
            } else {
                renderHistoryList([]); // No history yet
            }
        });
    }

    function addToHistory(url) {
        if (!currentUser) return; 

        const userDoc = db.collection('users').doc(currentUser.uid);
        
        db.runTransaction(async (transaction) => {
            const doc = await transaction.get(userDoc);
            let history = [];
            if (doc.exists) {
                history = doc.data().history || [];
            }
            
            history = history.filter(item => item !== url);
            history.unshift(url);
            if (history.length > 50) history.pop();

            transaction.set(userDoc, { history: history }, { merge: true });
        });
    }

    function deleteHistoryItem(urlToDelete) {
        if (!currentUser) return;
        const userDoc = db.collection('users').doc(currentUser.uid);
        userDoc.update({
            history: firebase.firestore.FieldValue.arrayRemove(urlToDelete)
        });
    }

    function clearHistory() {
        if (!currentUser) return;
        if (confirm('Are you sure you want to delete all history?')) {
            const userDoc = db.collection('users').doc(currentUser.uid);
            userDoc.set({ history: [] });
        }
    }

    // --- 4. UI & PLAYER LOGIC ---
    function renderHistoryList(history) {
        const list = document.getElementById('history-list');
        list.innerHTML = '';

        if (history.length === 0) {
            list.innerHTML = '<li class="empty-state">No history yet. Watch a video!</li>';
            return;
        }

        history.forEach(url => {
            const li = document.createElement('li');
            
            const linkSpan = document.createElement('span');
            linkSpan.className = 'history-link';
            linkSpan.textContent = url;
            linkSpan.onclick = () => {
                document.getElementById('videoLink').value = url;
                loadPlayer(url);
                addToHistory(url);
            };

            const delBtn = document.createElement('span');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'âœ•';
            delBtn.title = 'Remove from cloud';
            delBtn.onclick = (e) => {
                e.stopPropagation();
                deleteHistoryItem(url);
            };

            li.appendChild(linkSpan);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    }

    function playVideo() {
        const url = document.getElementById('videoLink').value.trim();
        if (url) {
            if (loadPlayer(url)) {
                addToHistory(url);
            }
        }
    }

    function loadPlayer(url) {
        const wrapper = document.getElementById('player-wrapper');
        const fallbackContainer = document.getElementById('fallback-container');
        const statusMsg = document.getElementById('statusMsg');
        
        // Reset UI
        wrapper.innerHTML = '';
        wrapper.style.display = 'none';
        statusMsg.style.display = 'none';
        fallbackContainer.style.display = 'none';
        currentVideoUrl = url; // Save for popout

        // 1. YouTube
        const youtubeId = getYouTubeID(url);
        if (youtubeId) {
            wrapper.style.display = 'block';
            wrapper.innerHTML = `
                <iframe 
                    src="https://www.youtube-nocookie.com/embed/${youtubeId}?autoplay=1" 
                    title="YouTube video player"
                    frameborder="0"
                    loading="eager"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
            return true;
        }

        // 2. Direct MP4/WebM
        if (url.match(/\.(mp4|webm|ogg|m3u8)($|\?)/i) || url.includes('blob:')) {
            wrapper.style.display = 'block';
            wrapper.innerHTML = `
                <video controls autoplay preload="auto">
                    <source src="${url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>`;
            return true;
        }

        // 3. SMART EMBED CONVERTER
        const smartEmbed = getSmartEmbedURL(url);
        if (smartEmbed) {
            currentVideoUrl = smartEmbed;
            
            wrapper.style.display = 'block';
            // UPDATE: Removed "sandbox" (fixes cookie error) and used "no-referrer" (fixes embed block)
            wrapper.innerHTML = `
                <iframe 
                    src="${smartEmbed}" 
                    frameborder="0" 
                    loading="eager"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    referrerpolicy="no-referrer">
                </iframe>`;
            
            showStatus("Loading player...", "info");
            
            // Show fallback immediately for these tough sites
            fallbackContainer.style.display = 'block';
            return true;
        }

        // 4. Fallback
        wrapper.style.display = 'block';
        wrapper.innerHTML = `
            <iframe 
                src="${url}" 
                frameborder="0" 
                loading="eager"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
                referrerpolicy="no-referrer">
            </iframe>`;
        showStatus("Loading generic link.", "info");
        fallbackContainer.style.display = 'block';
        return true;
    }

    function openPopupPlayer() {
        if (!currentVideoUrl) return;
        // Open in a decent sized popup window
        window.open(currentVideoUrl, 'VideoPlayer', 'width=854,height=480,resizable=yes,scrollbars=yes');
    }

    // --- HELPER FUNCTIONS ---

    function getSmartEmbedURL(url) {
        try {
            const urlObj = new URL(url);
            const domain = urlObj.hostname.toLowerCase();
            const cleanPath = urlObj.pathname.replace(/\/$/, ''); 

            if (domain.includes('pornhub')) {
                const viewKey = url.match(/viewkey=([^&]+)/);
                if (viewKey && viewKey[1]) return `https://www.pornhub.com/embed/${viewKey[1]}`;
            }

            if (domain.includes('xhamster')) {
                // Aggressive ID finder: "xh" followed by Alphanumeric
                let idMatch = cleanPath.match(/(xh[a-zA-Z0-9]+)/);
                
                // Fallback: Just digits at end of string
                if (!idMatch) {
                    idMatch = cleanPath.match(/(\d+)$/);
                }

                if (idMatch && idMatch[1]) {
                    return `https://xhamster.com/embed/${idMatch[1]}`;
                }
            }

            if (domain.includes('xvideos')) {
                const id = url.match(/video(\d+)/);
                if (id && id[1]) return `https://www.xvideos.com/embedframe/${id[1]}`;
            }

            if (domain.includes('spankbang')) {
                const match = url.match(/\/([\w\d]+)\/video/);
                if (match && match[1]) return `https://spankbang.com/${match[1]}/embed/`;
            }

        } catch (e) {
            console.error("URL Parse Error", e);
        }
        return null;
    }

    function getYouTubeID(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function showStatus(msg, type) {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.className = 'status-msg ' + type;
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 5000);
    }
</script>
</body>
</html>
